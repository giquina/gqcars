<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#gradientBg)" stroke="url(#gradientAccent)" stroke-width="8"/>
  
  <!-- Car icon -->
  <g transform="translate(256, 256)">
    <!-- Car body -->
    <rect x="-100" y="-30" width="200" height="60" rx="20" fill="url(#gradientAccent)"/>
    
    <!-- Car windows -->
    <rect x="-80" y="-20" width="60" height="40" rx="10" fill="#1f2937"/>
    <rect x="20" y="-20" width="60" height="40" rx="10" fill="#1f2937"/>
    
    <!-- Wheels -->
    <circle cx="-60" cy="30" r="20" fill="#1f2937" stroke="url(#gradientAccent)" stroke-width="4"/>
    <circle cx="60" cy="30" r="20" fill="#1f2937" stroke="url(#gradientAccent)" stroke-width="4"/>
    
    <!-- Shield overlay -->
    <path d="M-50,-90 C-50,-110 -25,-120 0,-120 C25,-120 50,-110 50,-90 L50,-30 C50,10 0,30 0,30 C0,30 -50,10 -50,-30 Z" 
          fill="url(#gradientAccent)" opacity="0.3" stroke="url(#gradientAccent)" stroke-width="4"/>
    
    <!-- GQ text -->
    <text x="0" y="-60" text-anchor="middle" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#1f2937">GQ</text>
    
    <!-- Security text -->
    <text x="0" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="url(#gradientAccent)">SECURITY</text>
  </g>
</svg>