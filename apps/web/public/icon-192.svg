<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradientBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1f2937" />
      <stop offset="100%" stop-color="#374151" />
    </linearGradient>
    <linearGradient id="gradientAccent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#fbbf24" />
      <stop offset="100%" stop-color="#f59e0b" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="96" cy="96" r="90" fill="url(#gradientBg)" stroke="url(#gradientAccent)" stroke-width="4"/>
  
  <!-- Car icon -->
  <g transform="translate(96, 96)">
    <!-- Car body -->
    <rect x="-40" y="-12" width="80" height="24" rx="8" fill="url(#gradientAccent)"/>
    
    <!-- Car windows -->
    <rect x="-32" y="-8" width="24" height="16" rx="4" fill="#1f2937"/>
    <rect x="8" y="-8" width="24" height="16" rx="4" fill="#1f2937"/>
    
    <!-- Wheels -->
    <circle cx="-24" cy="12" r="8" fill="#1f2937" stroke="url(#gradientAccent)" stroke-width="2"/>
    <circle cx="24" cy="12" r="8" fill="#1f2937" stroke="url(#gradientAccent)" stroke-width="2"/>
    
    <!-- Shield overlay -->
    <path d="M-20,-35 C-20,-45 -10,-50 0,-50 C10,-50 20,-45 20,-35 L20,-10 C20,5 0,15 0,15 C0,15 -20,5 -20,-10 Z" 
          fill="url(#gradientAccent)" opacity="0.3" stroke="url(#gradientAccent)" stroke-width="2"/>
    
    <!-- GQ text -->
    <text x="0" y="-25" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1f2937">GQ</text>
  </g>
</svg>